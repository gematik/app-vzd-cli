<div class="row">
  <div class="column">
    <label (click)="onIDClick()">{{idLabel}}</label>
  </div>
  <div class="column">
    <label>Zuständig für den Eintrag</label>
  </div>
</div>
<div class="row">
  <div class="column">
    <input readonly class="field" [value]="idValue">
  </div>
  <div class="column">
    <input class="field" [value]="codeListDisplay(model.base.holder)">
  </div>
</div>

<div class="row">
  <div class="column">
    <label>Domain ID</label>
  </div>
  <div class="column">
    <label>Berufsgruppe</label>
  </div>
</div>
<div class="row">
  <div class="column">
    <input class="field" [value]="model.base.domainID?.join(', ')">
  </div>
  <div class="column">
    <input class="field" [value]="codeListDisplay(model.base.professionOID)">
  </div>
</div>
