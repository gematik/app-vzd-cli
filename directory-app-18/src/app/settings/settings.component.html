<div ibmRow>
  <div ibmCol [columnNumbers]="{'lg': 3}"></div>
  <div ibmCol [columnNumbers]="{'lg': 10}">
      <h1 class="Headline">Einstellungen</h1>
        <cds-tabs [followFocus]="true" [isNavigation]="true" [cacheActive]="false">
          <cds-tab heading="Administration">
            <app-admin-settings></app-admin-settings>
          </cds-tab>
          <cds-tab i18n-heading heading="Einstellungen" *ngIf="config" (selected)="tabSelected()">
            <div class="notification-container"></div>
            <div ibmRow class="row">
                <div ibmCol>
                    <cds-inline-loading
                        [state]="configState"
                        i18n-loadingText
                        loadingText="Updating configuration"
                        i18n-successText
                        successText="Configuration updated"
                        i18n-errorText
                        errorText="Configuration update error">
                    </cds-inline-loading>
                </div>
            </div>
            <div ibmRow class="row">
              <div ibmCol>
                <cds-checkbox
                  [(ngModel)]="config.updates.preReleasesEnabled"
                i18>Enable Pre-Releases</cds-checkbox>
              </div>
            </div>
            <div ibmRow class="row">
              <div ibmCol>
                <cds-checkbox
                  [(ngModel)]="config.httpProxy.enabled"
                i18>Enable Proxy</cds-checkbox>
              </div>
            </div>
            <div ibmRow *ngIf="config.httpProxy.enabled" class="row">
              <div ibmCol>
                <cds-label>
                  Proxy URL
                  <input
                      ibmText
                      [(ngModel)]="config.httpProxy.proxyURL"
                  >
                </cds-label>
              </div>
              <div ibmCol>
                </div>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <button ibmButton="primary" i18n (click)="updateConfig()">Update Config</button>
          </cds-tab>
        </cds-tabs>
  </div>
  <div ibmCol [columnNumbers]="{'lg': 3}"></div>
</div>

<cds-placeholder></cds-placeholder>
