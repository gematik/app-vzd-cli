<div ibmRow>
  <div ibmCol [columnNumbers]="{'lg': 16}">
    <ibm-breadcrumb [noTrailingSlash]="true">
      <ibm-breadcrumb-item>
        <a [routerLink]="['../search']">Suche</a>
      </ibm-breadcrumb-item>
      <ibm-breadcrumb-item>
        Suchergebinsse
      </ibm-breadcrumb-item>
    </ibm-breadcrumb>
  </div>
</div>

<div ibmRow>
  <div ibmCol [columnNumbers]="{'lg': 4, 'md': 1}"></div>
  <div ibmCol [columnNumbers]="{'lg': 8, 'md': 6}">
    <div ibmRow>
    </div>
    <div ibmRow>
        <ibm-search 
          [(ngModel)]="queryString"
          class="SearchField" 
          [size]="'xl'" 
          ibmCol 
          [columnNumbers]="{'lg': 12, 'md': 6, 'sm': 4}"
          placeholder="Name, Ort, PLZ oder TelematikID"
          (search)="onSearch()"
          (clear)="onClear()"
        >  
        </ibm-search>
        <button
          (click)="onSearch()"
          ibmCol 
          [columnNumbers]="{'lg': 4, 'md': 2, 'sm': 4}" 
          [ibmButton]="'primary'"
          class="SearchButton"
        >Suchen</button>
    </div>
    <div ibmRow *ngIf="errorMessage">
      <div ibmCol>
        <ibm-notification 
          [notificationObj]="{
          type: 'error',
          title: 'Fehler',
          message: errorMessage,
          showClose: true,
          lowContrast: true}"
          (close)="onErrorClose()">
        </ibm-notification>
      </div>
    </div>  
  </div>
  <div ibmCol [columnNumbers]="{'lg': 4, 'md': 1}"></div>
</div>

<div ibmRow>
  <div ibmCol [columnNumbers]="{'lg': 4, 'md': 1}"></div>
  <div ibmCol [columnNumbers]="{'lg': 8, 'md': 6}">
      <ibm-inline-loading
      class="LoadingState"
      [state]="loadingState"
      loadingText="Durchsuchen des Verzeichnisses"
      [successText]="searchReport"
      errorText="Es wurden keine EintrÃ¤ge gefunden, die den Suchkriterien entsprechen">
      </ibm-inline-loading>  
  </div>
</div>


<ng-template #tagTemplate let-data="data">
  <ibm-tag [type]="data.color" size="md">{{data.text}}</ibm-tag>
</ng-template>

<ng-template #addressTemplate let-data="data">
  <div>{{data.streetAddress}}</div>
  <div>{{data.postalCode}} {{data.localityName}}</div>
</ng-template>

<ng-template #expandedTemplate let-data="data">
  <div>{{data.telematikID}}</div>
</ng-template>

<div ibmRow *ngIf="rows.length > 0">
  <div ibmCol [columnNumbers]="{'lg': 3, 'md': 0}"></div>
  <ibm-table-container class="SearchResultsContainer" ibmCol [columnNumbers]="{'lg': 10}">
    <ibm-table
      [model]="model"
			size="lg"
			[sortable]="false"
			[showSelectionColumn]="false"
			[stickyHeader]="false"
			[striped]="false"
      (rowClick)="onRowClick($event)"
			[isDataGrid]="false">
		</ibm-table>

  </ibm-table-container>
  <div ibmCol [columnNumbers]="{'lg': 3, 'md': 0}"></div>
</div>

<div ibmRow *ngIf="model.totalDataLength > 1">
  <ibm-pagination-nav class="Pagination" [model]="model" (selectPage)="selectPage($event)"></ibm-pagination-nav>
</div>
